server:
  port: 8888

spring:
  application:
    name: config-server
  profiles:
    active: ${ENV:native}

encrypt:
  # 使用环境变量或默认值作为key:
  key: ${SPRING_ENCRYPT_KEY:SecretKey4PetStore}

eureka:
  instance:
    preferIpAddress: true
  client:
    serviceUrl:
      defaultZone: http://172.27.0.201:8761/eureka/

---

# native configuration:

spring:
  profiles: native
  cloud:
    config:
      server:
        native:
          search-locations: classpath:conf

---

# 定义一个test profiles，使用git配置:

spring:
  profiles: test
  cloud:
    config:
      server:
        git:
          uri: https://github.com/michaelliao/springcloud-test-config.git

---

# 定义一个production profiles，使用git配置:

spring:
  profiles: prod
  cloud:
    config:
      server:
        git:
          uri: https://github.com/michaelliao/springcloud-prod-config.git
